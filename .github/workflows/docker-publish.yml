name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        pwd
        docker build . --file sample-packages/docker/Dockerfile --tag ${{ github.repository }}:$(date +%s)


